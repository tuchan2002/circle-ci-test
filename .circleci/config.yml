version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  eslint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run Lint
  build-and-push:
    environment:
      DOCKER_IMAGE: tuchan17/circle-ci-test
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    machine:
        enabled: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "77:37:76:3d:01:ed:84:13:05:cd:68:79:a5:5e:d3:fc"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -oStrictHostKeyChecking=no -p 22 trananhtu@192.168.1.66 "./deploy.sh"
workflows:
  test-build-deploy:
    jobs:
      - eslint
      - node/test
      - build-and-push:
          requires:
            - eslint
            - node/test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push
