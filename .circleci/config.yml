version: 2.1

orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  eslint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run Lint
  build-and-push:
    environment:
      DOCKER_IMAGE: tuchan17/circle-ci-test
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - "60:61:55:91:c3:0d:d6:8d:f0:80:16:07:23:8b:27:e9"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -oStrictHostKeyChecking=no -vvv root@14.225.254.2 "./deploy2.sh"
workflows:
  test-build-deploy:
    jobs:
      - eslint
      - node/test
      - build-and-push:
          requires:
            - eslint
            - node/test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push
